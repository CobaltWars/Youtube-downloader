<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="ressource/logo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header img {
            opacity: 0.9;
            height: 100px;
            width: 120px;
        }

        .form-section {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .download-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .download-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .downloads-section {
            padding: 0 30px 30px;
        }

        .downloads-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f1f3f4;
        }

        .downloads-header h2 {
            color: #333;
            font-size: 1.5em;
        }

        .clear-btn {
            padding: 8px 16px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .download-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
        }

        .download-item.completed {
            border-left-color: #28a745;
            background: #d4edda;
        }

        .download-item.error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }

        .download-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .download-info h3 {
            color: #333;
            font-size: 1.1em;
            margin-bottom: 5px;
            word-break: break-word;
        }

        .download-meta {
            color: #666;
            font-size: 0.9em;
        }

        .download-status {
            text-align: right;
            min-width: 120px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-queued {
            background: #fff3cd;
            color: #856404;
        }

        .status-downloading {
            background: #cce5ff;
            color: #004085;
        }

        .status-completed {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-error {
            background: #f5c6cb;
            color: #721c24;
        }

        .progress-container {
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            height: 8px;
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }

        .download-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8em;
            font-weight: 600;
        }

        .download-file-btn {
            background: #28a745;
            color: white;
        }

        .remove-btn {
            background: #dc3545;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state i {
            font-size: 3em;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .downloads-header {
                flex-direction: column;
                gap: 10px;
                align-items: stretch;
            }
            
            .download-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .download-status {
                text-align: left;
            }
        }
    </style>
</head>
<body>
        <div class="container">
            <div class="header">
                <img src="ressource/logo.png">
                <h1>YT Downloader</h1>
            </div>

            <div class="form-section">
                <form id="downloadForm">
                    <div class="form-group">
                        <label for="url">URL YouTube</label>
                        <input type="text" id="url" name="url" placeholder="Collez l'URL YouTube ici..." required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="format">Format</label>
                            <select id="format" name="format">
                                <option value="mp4">MP4 (Vid√©o)</option>
                                <option value="mp3">MP3 (Audio)</option>
                            </select>
                        </div>
                        
                        <div class="form-group"  id="quality">
                            <label for="quality">Qualit√©</label>
                            <select name="quality">
                                <option value="highest">Meilleure qualit√©</option>
                                <option value="136">720p</option>
                                <option value="135">480p</option>
                                <option value="134">360p</option>
                            </select>
                        </div>
                    </div>
                    
                    <button type="submit" class="download-btn" id="downloadBtn">
                        ‚¨á Lancer le t√©l√©chargement
                    </button>
                </form>
            </div>

            <div class="downloads-section">
                <div class="downloads-header">
                    <h2>T√©l√©chargements</h2>
                    <button class="clear-btn" id="clearCompleted">Effacer termin√©s</button>
                </div>
                
                <div id="downloadsList">
                    <div class="empty-state">
                        <div style="font-size: 3em; margin-bottom: 15px; opacity: 0.5;">üí§</div>
                        <p>Aucun t√©l√©chargement en cours</p>
                        <p style="font-size: 0.9em; margin-top: 5px; opacity: 0.7;">Ajoutez une URL YouTube pour commencer</p>
                    </div>
                </div>
            </div>
        </div>

    <script>
        const downloads = new Map();

        // √âl√©ments DOM
        const downloadForm = document.getElementById('downloadForm');
        const downloadsList = document.getElementById('downloadsList');
        const clearCompletedBtn = document.getElementById('clearCompleted');
        const formatSelect = document.getElementById('format');
        const qualitySelect = document.getElementById('quality');

        // Gestion de la visibilit√© des options de qualit√©
        formatSelect.addEventListener('change', function() {
            qualitySelect.style.display = this.value === 'mp4' ? 'block' : 'none';
        });

        // Soumission du formulaire
        downloadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const url = document.getElementById('url').value.trim();
            const format = document.getElementById('format').value;
            const quality = document.getElementById('quality').value;
            
            if (!url) return;

            const downloadId = `dl-${Date.now()}`;
            downloads.set(downloadId, {
                id: downloadId,
                url,
                status: 'downloading',
                progress: 50,
                statusText: 'Traitement en cours...',
                format,
                quality
            });
            updateDownloadsList();

            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ videoUrl: url, format, quality }),
                });

                const data = await response.json();

                if (response.ok) {
                    const download = downloads.get(downloadId);
                    download.status = 'completed';
                    download.progress = 100;
                    download.statusText = 'Pr√™t √† t√©l√©charger';
                    download.filename = data.filename;
                    download.downloadLink = data.downloadLink;
                    downloads.set(downloadId, download);
                } else {
                    throw new Error(data.error || 'Une erreur est survenue');
                }

            } catch (error) {
                const download = downloads.get(downloadId);
                download.status = 'error';
                download.statusText = error.message;
                downloads.set(downloadId, download);
            }
            updateDownloadsList();
        });

        // Effacer les t√©l√©chargements termin√©s
        clearCompletedBtn.addEventListener('click', function() {
            downloads.forEach((download, id) => {
                if (download.status === 'completed' || download.status === 'error') {
                    downloads.delete(id);
                }
            });
            updateDownloadsList();
        });

        // Fonction pour mettre √† jour la liste des t√©l√©chargements
        function updateDownloadsList() {
            if (downloads.size === 0) {
                downloadsList.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 3em; margin-bottom: 15px; opacity: 0.5;">üì≠</div>
                        <p>Aucun t√©l√©chargement en cours</p>
                        <p style="font-size: 0.9em; margin-top: 5px; opacity: 0.7;">Ajoutez une URL YouTube pour commencer</p>
                    </div>
                `;
                return;
            }

            const downloadsArray = Array.from(downloads.values()).reverse();
            
            downloadsList.innerHTML = downloadsArray.map(download => {
                const statusClass = `status-${download.status}`;
                const itemClass = download.status === 'completed' ? 'completed' : 
                                 download.status === 'error' ? 'error' : '';
                
                return `
                    <div class="download-item ${itemClass}" data-id="${download.id}">
                        <div class="download-header">
                            <div class="download-info">
                                <h3>${getVideoTitle(download.url)}</h3>
                                <div class="download-meta">
                                    ${download.format.toUpperCase()} ‚Ä¢ ${download.quality !== 'highest' ? download.quality : 'Meilleure qualit√©'}
                                </div>
                            </div>
                            <div class="download-status">
                                <span class="status-badge ${statusClass}">
                                    ${getStatusText(download.status)}
                                </span>
                            </div>
                        </div>
                        
                        ${download.status === 'downloading' ? `
                            <div class="progress-text">${download.statusText}</div>
                            <div class="progress-container">
                                <div class="progress-bar" style="width: ${download.progress}%"></div>
                            </div>
                        ` : ''}
                        
                        ${download.status === 'error' ? `
                            <div class="progress-text" style="color: #dc3545;">${download.statusText}</div>
                        ` : ''}
                        
                        <div class="download-actions">
                            ${download.status === 'completed' ? `
                                <button class="action-btn download-file-btn" onclick="alert('Dans une application r√©elle, cela t√©l√©chargerait depuis : ${download.downloadLink}')">
                                    üìÅ T√©l√©charger (simul√©)
                                </button>
                            ` : ''}
                            <button class="action-btn remove-btn" onclick="removeDownload('${download.id}')">
                                üóëÔ∏è Supprimer
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Fonctions utilitaires
        function getVideoTitle(url) {
            try {
                const urlObj = new URL(url);
                const videoId = urlObj.searchParams.get('v') || urlObj.pathname.split('/').pop();
                return `Vid√©o YouTube (${videoId})`;
            } catch {
                return 'Vid√©o YouTube';
            }
        }

        function getStatusText(status) {
            const statusTexts = {
                'queued': 'En attente',
                'downloading': 'En cours',
                'completed': 'Termin√©',
                'error': 'Erreur'
            };
            return statusTexts[status] || status;
        }

        function removeDownload(id) {
            downloads.delete(id);
            updateDownloadsList();
        }

        // Initialisation
        updateDownloadsList();
    </script>
</body>
</html>
